<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>fetch api handling in js</title>
   <style>
      button {
         padding: 10px;
         font-size: 1.2rem;
      }
   </style>
</head>

<body>

   <button type="button" onclick="callAPi()">Call API using fetch method</button>

   <script>
      // this api link from jsonplaceholder website
      // https://jsonplaceholder.typicode.com/comments
      function callAPi() {
         alert("wait for 2-3 seconds..");

         // syntax - fetch(url, [options]) -- this fetch send promise which is resolve and reject to handle resolve we use then block and to handle reject use catch block 
         fetch("https://jsonplaceholder.typicode.com/comments").then((response) => {
            // fetch sends the promise so to catch it we use then block 
            return response.json();
         }).then((data) => {
            // here json() function is also sending the promise so to catch it we use then block 
            console.log(data);
         }).catch((error) => {
            // to handle any rejection or error we use catch block 
            console.log("Here error got : ", error);
         })
      }
   </script>
</body>

</html>
